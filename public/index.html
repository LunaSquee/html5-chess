<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<!--<script src="/socket.io/socket.io.js"></script>-->
		<script type="text/javascript" src="./index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./index.css">
		<title>HTML5 Chess</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="screen game" id="game">
				<div class="bar_top">
					<div class="ilstat">Current turn: <span id="turn">White</span></div>
				</div>
				<div class="game_field">
					<canvas id="game_canvas" width="768" height="768"></canvas>
				</div>
				<div class="bar_right">
					<div class="stat">White captures</div>
					<div class="caplist" id="caps_white"></div>
					<div class="stat">Black captures</div>
					<div class="caplist" id="caps_black"></div>
					<div class="stat">Moves history</div>
					<div class="movelist" id="history"></div>
				</div>
			</div>
		</div>
	</body>
</html>
